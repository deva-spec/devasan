<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS - Your Functional Cooking Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>üç≥ RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>
  </header>

  <main>

    <!-- Controls -->
    <div class="controls">

      <div class="filters">
        <button data-filter="all" class="active">All Recipes</button>
        <button data-filter="easy">Easy</button>
        <button data-filter="medium">Medium</button>
        <button data-filter="hard">Hard</button>
        <button data-filter="quick">Quick (&lt; 30 min)</button>
      </div>

      <div class="sorts">
        <button data-sort="none" class="active">Default</button>
        <button data-sort="name">Sort: Name (A‚ÄìZ)</button>
        <button data-sort="time">Sort: Time (Fastest)</button>
      </div>

    </div>

    <!-- Recipes appear here -->
    <div id="recipe-container"></div>

  </main>

  <script src="app.js"></script>
</body>
</html>
